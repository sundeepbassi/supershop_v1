{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="contact-us-box rounded-lg">
                <h1>Contact us</h1>
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
